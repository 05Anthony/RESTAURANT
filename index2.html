<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <style>
        body{
            background: linear-gradient(90deg, #cfecd0, #ffc5ca);
        }
    
        .reservar-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            max-width: 550px;
            margin: 0 auto;
            margin-top: 200px;
        }
        .reservar-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .reservar-box input, .reservar-box textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .reservar-box button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .reservar-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- sección de reserva -->
    <div id="reservar" class="reservar-box">
        <h2>Reservar</h2>
        <form id="reserva-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="fecha">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <button type="submit">Enviar Reserva</button>
        </form>
    </div>

    

    <script>
        // Desplazamiento suave
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Envío de formulario
        document.getElementById('reserva-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const fecha = document.getElementById('fecha').value;
            const mensaje = document.getElementById('mensaje').value;

            console.log('Datos de Reserva:', {
                nombre,
                email,
                telefono,
                fecha,
                mensaje
            });

            alert('¡Reserva enviada! Nos pondremos en contacto contigo pronto.');

            // Aquí puedes agregar código para enviar los datos a un servidor o una base de datos
            // Por ejemplo, usando fetch para enviar los datos a un endpoint de tu servidor

            // Resetear el formulario después de enviarlo
            document.getElementById('reserva-form').reset();
        });
    </script>
</body>
</html>
